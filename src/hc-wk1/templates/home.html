{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Welkom!</h1>
</div>

<div style="margin-left: 10px;">

    {% if session['comment']: %}
        <div style="margin-bottom: 20px;">
            <p><strong>U schreef:</strong></p>
            {{ session['comment'] | safe }}
        </div>
    {% endif %}

    <form method="POST">
        {{ form.hidden_tag() }}
        <strong>{{ form.comment.label }}</strong><br>
        {{ form.comment }}<br>
        {{ form.submit() }}
    </form>

</div>
{% endblock %}

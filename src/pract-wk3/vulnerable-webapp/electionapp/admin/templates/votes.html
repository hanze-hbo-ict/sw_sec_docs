{% extends "base.html" %}

{% block title %}
Overzicht
{% endblock %}

{% block contents %}

<h1>De stemmen tot nu toe</h1>
<div class="votecontainer">
{% for party in votes.keys() %}
    <div name="{{ party }}">
        <h2>{{ party }}</h2>
        <ul>
            {% for vote in votes[party] %}
                <li>{{ vote }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
</div>

{% endblock %}
